<form class="custom" method="POST" action="ask.php">
{if="$show_id"}
  <input type="hidden" name="asker_id" value="{$u_id}" />
{/if}
  <div class="row">
    <div class="large-12 columns">
      <textarea id="question" name="question" placeholder="Ask me somethingâ€¦"></textarea>
      <div class="row">
        <div class="small-7 columns">
          <input type="text" id="asker_name" name="asker_name" placeholder="Your name">
        </div>
        <div class="small-3 columns"></div>
        <div class="small-2 columns">
          <button class="small button">Ask!</button>
        </div>
      </div>
